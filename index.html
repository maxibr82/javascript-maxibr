<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>


    <div class="cart">

        <div id="notification" class="notification hidden">Has alcanzado el l√≠mite de 20 productos en el carrito.</div>

        <div class="filter">
            <input type="text" id="search-input" placeholder="Buscar producto..." oninput="filterProducts()">
            <button onclick="filterProducts()">Filtrar</button>
        </div>
        <h3>Carrito</h3>
        <ul id="cart-items"></ul>
        <button onclick="clearCart()" class="clear-cart-btn">Vaciar Carrito</button>
        <button onclick="calculateTotal()" class="calculate-total-btn">Calcular Total</button>


        <div id="totals">
            <p>Total sin IVA: $0.00</p>
            <p>IVA (21%): $0.00</p>
            <p>Total con IVA: $0.00</p>
        </div>
    </div>


    <div class="products">
        <h1>Nuestros Productos</h1>
        <div id="product-list" class="product-list">
        </div>
    </div>

    <script src="./java/java.js"></script>
</body>

</html>
